<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList App</title>
    <link rel="stylesheet" href="Assets/css/main.css">
    <script src="https://kit.fontawesome.com/253a59cde7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="form-wrapper">
            <h1 class="heading"><span><i class="fas fa-book-open book"></i></span><span class="title">Book</span>List</h1>
        <form class="form" id="bookForm">
            <div class="input-wrapper">
                <label for="title">Title</label>
                <input type="text" id="title" class="title-input">
            </div>
            <div class="input-wrapper">
                <label for="author">Author</label>
                <input type="text" id="author" class="author-input">
            </div>
            <div class="input-wrapper">
                <label for="genre">Genre</label>
                <input type="text" id="genre" class="genre-input">
            </div>
            <input type="submit" value="Add Book" class="btn">
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th class="title">Title</th>
                    <th class="author">Author</th>
                    <th class="genre">Genre</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="bookList"></tbody>
        </table>
        </div>
    </main>
    <script src="Assets/js/main.js"></script>
</body>
</html>
